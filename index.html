<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(250, 248, 248);">
    <div class="container">
        <div class="left-col">
            <img src="image/halie-west-25xggax4bSA-unsplash.jpg" alt="halie-west">
            <div class="logo">
                <img src="image/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div class="right-col">
            <div class="top">
                <p>
                    This is not a real online service! You know you need something <br>
                     like this in your life to help you realize your deepest dreams. <br>
                     Sign up <span>now</span> to get started
                     <br> <br>
                     You <span> know</span> you want to. 
                </p>
            </div>
            <div class="form-container">
                <div class="form">
                    <p>Let's do this! </p>
                    <form action="#">
                        <div class="form1">
                            <div>
                             <label for="fname">FIRST NAME</label>
                             <br>
                             <input type="text" id="fname" value="Thor">
                            </div>
                            <div  class="margin-left">
                             <label for="lname">LAST NAME</label>
                             <br>
                             <input  type="text" id="lname" value="Odinson">
                            </div>
                        </div>
                        <div class="form2">
                            <div>
                             <label for="email">EMAIL</label>
                             <br>
                             <input  type="email" id="email">
                            </div>
                            <div class="margin-left">
                             <label for="tel">PHONE NUMBER</label>
                             <br>
                             <input  type="tel" id="tel">
                            </div>
                        </div>
                        <div class="form3">
                            <div>
                             <label for="password">PASSWORD</label>
                             <br>
                             <input type="password" id="password">
                            </div>
                            <div  class="margin-left">
                             <label for="password">CONFIRM PASSWORD</label>
                             <br>
                             <input type="password" id="password">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="btn">
                <button type="submit">Create Account</button>
            </div>
            <div class="end">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>

        </div>
    </div>
</body>
</html>
